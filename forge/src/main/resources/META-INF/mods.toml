modLoader="javafml"
loaderVersion="[@fml_version@,)" #mandatory
issueTrackerURL="https://github.com/rikka0w0/MobZReborn/issues" #optional
license="MIT License"

[[mods]] #mandatory
modId="mobz"
version="${file.jarVersion}"
displayName="MobZ"
# updateJSONURL="http://myurl.me/" #optional
displayURL="https://github.com/rikka0w0/MobZReborn"
logoFile="mobz_logo.png" #optional
credits="Globox1997"
authors="Rikka0_0"
# The description text for the mod (multi line!) (#mandatory)
description='''
More vanilla style mobs
MobZ port for Minecraft Forge
Original: https://github.com/Globox1997/MobZ
'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.mobz]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[@forge_version@,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"

[[dependencies.mobz]]
    modId="minecraft"
    mandatory=true
    versionRange="[@minecraft_version_min@,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.mobz]]
    modId = "cloth_config"
    mandatory=true
    versionRange="[@cloth_config_version@,)"
    ordering="NONE"
    side="BOTH"
