plugins {
	id 'fabric-loom' version '1.7-SNAPSHOT'
	id 'maven-publish'
}

Properties commonProps = new Properties();
commonProps.load(new FileInputStream("$project.rootDir/../common.properties"));
commonProps.each { prop ->
    // Loader-specific gradle.properties takes priority
    if (!project.hasProperty(prop.key)) {
        project.ext.set(prop.key, prop.value);
    }
}

repositories {
	// Auto Config & Cloth Config
	maven { url 'https://maven.shedaniel.me/' }
	// Modmenu dev
	maven { url 'https://maven.terraformersmc.com/releases/' }
	maven { url = 'https://maven.nucleoid.xyz/' }
	// Fabric Shield Lib
	maven { url 'https://jitpack.io' }
	maven {url = "https://minecraft.guntram.de/maven/"}
	maven {url = "https://api.modrinth.com/maven"}
}

loom {
	accessWidenerPath = file("src/main/resources/mobz.accesswidener")
	runs {
		runConfigs.configureEach {
			// Enable Mixin debug outputs
			// vmArgs "-Dmixin.debug.export=true"

			// Enable 
			// vmArgs "-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=5005"
		}
	}
}

